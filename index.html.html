<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ativar Conta Bugada</title>
<style>
  body {
    background: linear-gradient(to bottom, #033400, #255b25);
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .title {
    font-size: 20px;
    margin-bottom: 20px;
    color: #fff;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    animation: pulse 1s infinite alternate;
  }
  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
  }
  .email-box {
    position: relative;
    width: 300px;
    margin-bottom: 20px;
    background: linear-gradient(to right, #111, #333);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  }
  .email-input {
    width: 100%;
    padding: 10px;
    border: none;
    border-bottom: 2px solid #00ff00;
    background-color: transparent;
    color: #fff;
    font-size: 16px;
    outline: none;
  }
  .email-input::placeholder {
    color: #555;
  }
  .activate-button, .access-button {
    background: linear-gradient(to right, #007b3d, #00ff00);
    border: none;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    animation: pulseButton 1s infinite alternate;
  }
  @keyframes pulseButton {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
  }
  .activate-button:hover, .access-button:hover {
    background: linear-gradient(to right, #00ff00, #007b3d);
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
  }
  .loading-container {
    display: none;
  }
  .loading-text {
    color: #00ff00;
    font-size: 24px;
    margin-bottom: 20px;
  }
  .loading-spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 4px solid #00ff00;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .success-container {
    display: none;
  }
  .success-icon {
    font-size: 64px;
    color: #00ff00;
    margin-bottom: 20px;
  }
  .success-text {
    color: #00ff00;
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <div class="title">Digite seu e-mail para <span style="color: #00ff00;">Ativar</span> a conta bugada</div>
  <div class="email-box">
    <input type="email" class="email-input" id="emailInput" placeholder="Digite aqui seu e-mail">
  </div>
  <button class="activate-button" onclick="activateAccount()">Ativar</button>

  <div class="loading-container">
    <div class="loading-text">Ativando...</div>
    <div class="loading-spinner"></div>
  </div>

  <div class="success-container">
    <div class="success-icon">&#10004;</div>
    <div class="success-text">Conta bugada ativada!</div>
    <button class="access-button" onclick="accessSite()">Acesse aqui</button>
  </div>
</div>

<script>
function activateAccount() {
  var email = document.getElementById('emailInput').value;
  if (email.endsWith('@gmail.com')) {
    document.querySelector('.title').style.display = 'none';
    document.querySelector('.email-box').style.display = 'none';
    document.querySelector('.activate-button').style.display = 'none';
    document.querySelector('.loading-container').style.display = 'block';
    setTimeout(function() {
      document.querySelector('.loading-container').style.display = 'none';
      document.querySelector('.success-container').style.display = 'block';
    }, 3000); // Simula um tempo de espera de 3 segundos (pode ser ajustado conforme necessário)
  } else {
    alert('Você só pode acessar com um e-mail do Gmail.');
  }
}

function accessSite() {
  // Redireciona para o novo site
  window.location.href = "https://brcpa777.com/ylt2sk5oe";
}
</script>
</body>
</html>
